<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container text-center p-5">
        <h1>NOT TO DO LIST</h1>
      </div>
      <!-- form -->
      <div
        class="container bg-warning border border-dark-subtle bg-transparent shadow rounded-pill"
      >
        <form action="javascript:void(0);" onsubmit="addTask(this)">
          <div class="row p-5">
            <div class="col-5">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="task"
              />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                placeholder="hours"
                aria-label="Last name"
                name="hour"
              />
            </div>
            <div class="col-2">
              <select name="type" class="form-control" id="taskType">
                <option value="good">Good</option>
                <option value="bad">Bad</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary col-3">
              Add Task
            </button>
          </div>
        </form>
      </div>
      <!-- list  -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-6 text-center bg-info bg-transparent">
            <h3>Good List</h3>
            <hr />
            <table class="table table-hover">
              <tbody id="goodList">
                <!-- <tr>
                            <th scope="row">1</th>
                            <td>Task 1</td>
                            <td>10hrs</td>
                            <td class="text-end">
                                <button type="button" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </td>
                        </tr> -->
              </tbody>
            </table>
          </div>
          <div class="col-6 text-center bg-primary bg-transparent">
            <h3>BAD LIST</h3>
            <hr />
            <table class="table">
              <tbody id="badList">
                <!-- <tr>
                            <th scope="row">1</th>
                            <td>Task 1</td>
                            <td>10hrs</td>
                            <td class="text-end">
                                <button type="button" class="btn btn-warning">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </button>
                                <button type="button" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr> -->
              </tbody>
            </table>
            <div class="alert alert-danger" role="alert">
              You could have saved = <span id="badHour">0</span>hrs
            </div>
          </div>
        </div>
      </div>
      <!-- hour container -->
      <div class="container mt-4">
        <div class="alert alert-success" role="alert">
          The total hours allocated = <span id="totalHour">0</span> hrs
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
